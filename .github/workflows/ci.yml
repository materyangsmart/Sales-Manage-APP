name: ci
on:
  pull_request: { branches: [ main ] }
  push: { branches: [ main ] }
jobs:
  repo-hygiene:
    name: Repository Hygiene Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以检查所有文件
      - name: Check for forbidden files
        run: bash .github/scripts/check-repo-hygiene.sh
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: repo-hygiene  # 卫生检查通过后才执行lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - name: Install dependencies (backend)
        run: cd backend && npm ci
      - name: Run lint (backend)
        run: cd backend && npm run lint
  
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: repo-hygiene
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - name: Install dependencies (backend)
        run: cd backend && npm ci
      - name: Run tests (backend)
        run: cd backend && npm run test -- --coverage
  
  audit-test:
    name: Audit Log Test
    runs-on: ubuntu-latest
    needs: repo-hygiene
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - name: Install dependencies (backend)
        run: cd backend && npm ci
      - name: Run audit log tests
        run: cd backend && npm test -- ar.service.audit.spec.ts
  
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: repo-hygiene
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: qianzhang_sales
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      
      - name: Install dependencies (backend)
        run: cd backend && npm ci
      
      - name: Setup environment variables
        run: |
          cd backend
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_USER=root
          DB_PASSWORD=test_password
          DB_NAME=qianzhang_sales
          DB_SYNC=false
          JWT_SECRET=test_jwt_secret_key_for_ci
          EOF
      
      - name: Run db:sync to create tables
        run: cd backend && npm run db:sync
      
      - name: Start backend service in background
        run: |
          cd backend
          npm run start:dev > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Backend service is ready"
              break
            fi
            echo "Waiting for backend service... ($i/30)"
            sleep 2
          done
      
      - name: Run smoke test
        run: cd backend && SKIP_DATA_TEST=true npm run smoke:ar
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: test_password
          DB_NAME: qianzhang_sales
      
      - name: Show backend logs on failure
        if: failure()
        run: cat /tmp/backend.log || echo "No backend log found"
      
      - name: Stop backend service
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
          fi
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: repo-hygiene
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - name: Install dependencies (backend)
        run: cd backend && npm ci
      - name: Build (backend)
        run: cd backend && npm run build
  
  # 所有检查必须通过
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [repo-hygiene, lint, test, audit-test, smoke-test, build]
    steps:
      - run: echo "All checks passed! ✅"
