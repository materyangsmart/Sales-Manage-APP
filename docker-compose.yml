version: '3.8'

# 千张销售管理系统 - 完整开发环境
# 使用方式: docker-compose up -d

services:
  # ─── MySQL 数据库 ──────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: qianzhang-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-123456}
      MYSQL_DATABASE: ${DB_NAME:-qianzhang_sales}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/scripts:/docker-entrypoint-initdb.d  # 自动执行 seed SQL
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis 缓存与消息队列 ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: qianzhang-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ─── NestJS 后端 ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qianzhang-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      DB_NAME: ${DB_NAME:-qianzhang_sales}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-300}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - export_files:/app/exports

volumes:
  mysql_data:
  redis_data:
  export_files:
